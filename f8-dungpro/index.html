<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>To Do List - F8</title>
</head>
<body>
    <div class="main">
        <h1 class="list-to-do__title">
            list to do
        </h1>
        <div class="list-to-do__content">
            <input type="text" class="list-to-do__content__input" placeholder="add new task">
            <ul class="list-to-do__content__list not-complete">
                <h3 class="list-to-do__content__list__title">
                    Not complete
                </h3>
                <li class="list-to-do__content__list__item item__not-complete">
                    <span class="list-to-do__content__list__item__text">
                        dsadsada
                    </span>
                    <i class="fas fa-times"></i>
                </li>
                <li class="list-to-do__content__list__item item__not-complete">
                    <span class="list-to-do__content__list__item__text">
                        dsadsada
                    </span>
                    <i class="fas fa-times"></i>
                </li>
                <li class="list-to-do__content__list__item item__not-complete">
                    <span class="list-to-do__content__list__item__text">
                        dsadsada
                    </span>
                    <i class="fas fa-times"></i>
                </li>
            </ul>
            <ul class="list-to-do__content__list complete">
                <h3 class="list-to-do__content__list__title">
                    Cmplete
                </h3>
                <li class="list-to-do__content__list__item item__complete">
                    <span class="list-to-do__content__list__item__text">
                        dsadsada
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
