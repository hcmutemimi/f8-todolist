<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Today</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/icon/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="grid wide">
                <div class="header-content">
                    <div class="row">
                        <div class="col-12">
                            <div class="header-logo">
                                <img src="assets/images/logo.png" alt="Todo Today Logo" class="header-logo__img">
                                <span class="header-logo__text ">Todo Today</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="grid wide">
                <div class="content">
                    <div class="row">
                        <div class="col-12 col-md-4 col-xl-4">
                            <div class="todo-control">
                                <div class="todo-control__form form-group">
                                    <input
                                    id="task-name"
                                    type="text"
                                    class="todo-control__form-input form-control"
                                    placeholder="What's next ?"
                                    spellcheck="false"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-8 col-xl-8">
                            <div class="todo-control__others">
                                <div class="clock" id="clock"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-12">
                            <div class="todo-list" id="todo-list">
                                <div class="todo-item">
                                    <div class="todo-item__content">
                                        Hello, just test....
                                    </div>
                                    <div class="todo-item__footer">
                                        <div class="icon i-delete"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
